<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Search Student Details</h2>
    
    <label for="searchInput">Search by Student Name or ID:</label>
    <input type="text" id="searchInput" placeholder="Enter Student Name or ID" onkeyup="searchStudent()">
    
    <p id="noResult">No student found.</p>

    <table id="studentTable">
        <thead>
            <tr>
                <th>Image</th>
                <th>Student ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Course</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Data will be populated dynamically -->
        </tbody>
    </table>

    <script src="script.js"></script> 
</body>
</html>
